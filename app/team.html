<!DOCTYPE html>
<html lang="en" ng-app="teamform-team-app">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="teamform, team">
      <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>teamform - team page</title>
	  
      <!-- libraries and CSS 	  
		JQuery: Necessary for some bootstrap interactions (v1.12.4 is used)		
		Bootstrap: Library and CSS for bootstrap framework (v3.3.7 is used)
		Font-awesome: More icons for the web development (v4.6.3 is used)		
		site.css: A customized css for our web application. Not from any web framework. 
	  -->
	        
      <script src="lib/jquery.min.js"></script>      
      <script src="lib/bootstrap.min.js"></script>      
      	  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">   
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">     
     <!-- <link rel="stylesheet" href="css/site.css" > -->
     <link rel="stylesheet" href="css/custom.css" >

      <!-- Customized libraries shared by pages -->
      <script src="js/site.js"></script> 
      
	  	  
   </head>
   <body ng-controller="TeamCtrl"> 

  <div ng-include="'navbar.html'" id='navbarMenu'></div>
   <br>
    <div>
     <section  style="background-image: url('img/img1_thin.jpg');" class="banner img-responsive" >
          <br><br><br><br><br>
          <h1 class="pull-left banner_title">Team Page</h1>
      </section>
    </div>
   <div class="text-center">
      <div id="team_page_controller" >
      <h1>Team Page</h1>
            <div id="event_description_div" class="row">
              <div ng-include="'description.html'"></div>
            </div>
	
          <div class="row">
            <div class="col-md-3"></div>
            <div class="text-left custom_center_box col-md-6" style="font-size:16px;">       
               <div class="row">
                  <p class="imp text-center custom_center_box_title"> {{teamName}}</p>
                  <p >{{teamDescription}}</p>
                  <br>
               </div>
               <div class="row">
                  <div class="col-md-2"></div>
                  <div class="event_info_box col-md-4 text-center"> <strong>Preferred Team Size: </strong><div style="font-size:30px;padding:30px;" >{{preferredTeamSize}}</div></div>
                  <div class="col-md-1"></div>
                  <div class="event_info_box col-md-4 text-center"><strong>Current Team Size: </strong><div style="font-size:30px;padding:30px;" >{{currentTeamSize}}</div></div>
                  <div class="col-md-1"></div>
               </div>
             </div>
             <div class="col-md-3">
             </div>
           </div>
           <div class="row">
                  <h3>Currrent Team Member:</h3>
                    <ul ng-repeat="oneMember in members">
                      <li>
                      member ID: {{oneMember.memberID}}  <br>
                      </li>
                      <li>
                      member Name: {{oneMember.name}}  <br>
                      </li>
                    </ul>
           </div>
           <tr>
           <td><button id="btnJoinTeam" type="button" class="btn btn-primary" ng-click="joinTeam('')">Join this teamd directly (this will remove)</button></td> <!--this will remove after we finish request to join team properly-->
           <td><button id="btnRequestJoinTeam" type="button" class="btn btn-primary" ng-click="requestJoinTeam('')">Request to join this team</button></td>
           </tr>
    </div>           
  </div>



   <!-- JavaScript of this page -->

   <!-- Angular and Angular-route libraries (v1.5.7) -->
   <script src="lib/angular.min.js"></script>
   <script src="lib/angular-route.min.js"></script>        
     
   <!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->
   <script src="lib/firebase.js"></script>     
   <script src="lib/angularfire.min.js"></script>


   <script src="js/team.js"></script>

   </body>
</html>
