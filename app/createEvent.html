   <body ng-controller="newEventCtrl">
     <div ng-include="'navbar.html'" id='navbarMenu'></div>
   <br>
    <div>
     <section  style="background-image: url('img/img1_thin.jpg');" class="banner img-responsive" >
          <br><br><br><br><br>
          <h1 class="pull-left banner_title">Create New Event</h1>
      </section>
    </div>
   <div >
     <div class="container">
      <!--<h2 id="text_event_name"></h2>-->
      <div id="admin_page_controller">
         <div class="row">
            <div class="col-md-3 col-xs-2"></div>


        <div class="profile_box row col-md-6">
                <form name="ProfileForm" class="css-form "  novalidate>
                <div class="form-group">
                  <div class="col-md-12"><strong>Admin: </strong><a href="profile.html?q={{param.admin}}">{{adminName}}</a><br><div>
                    <label>Event Name*:</label>
                    <div class="col-md-12"><input class="form-control ng-dirty ng-invalid ng-valid" type="text" name="userName" placeholder="Please enter event name" ng-model="param.eventName" ng-change="changeEventName()" required>
                    <br>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label>Deadline:</label><br>
                    <div class="col-md-6"> <input class="form-control" type="date" ng-model="deadline" min="{{today | date:'yyyy-MM-dd'}}" required/></div>
                    <div class="col-md-6">Days left: {{(deadline - today)/(1000*60*60*24) | number:0}}</div>
                    <br>
                    
                </div>

                <div class="form-group">
                  <br>
                    <label>Description:</label>
                    <div class="col-md-12"> <textarea class="form-control" ng-model="param.description" type="textarea" ng-change="changeDescription()"></textarea>
                    <br>
                    </div>
                </div>


                <strong>Minimum Team Size:</strong>  
                <span class="badge">{{param.minTeamSize}}</span>
                <button><span class="glyphicon glyphicon-minus" ng-click="changeMinTeamSize(-1);"></span></button>
                <button><span class="glyphicon glyphicon-plus" ng-click="changeMinTeamSize(1);"></span></button>
                <br><br>
                <strong >Maximum Team Size: </strong>  
               <span class="badge">{{param.maxTeamSize}}</span>
               <button><span class="glyphicon glyphicon-minus" ng-click="changeMaxTeamSize(-1);"></span></button>
               <button><span class="glyphicon glyphicon-plus" ng-click="changeMaxTeamSize(1);"></span></button>

            
     
                
                <div class="col-md-12 text-center"><br><button type="button" class="btn btn-primary" ng-click="saveFunc();" >Create Event</button></div>
      

            </form>
        </div>
